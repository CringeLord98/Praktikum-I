    <section class="profileStyle">
        <div class="container-fluid" id="topRazmik">

        </div>
        <div class="profileBox">
            <div class="profilePic">
                <img class="profileImg" src="Imgs/profile.png">
            </div>

            <div class="profileInnerBox">
                <h4 class="profileText">Urejanje profila</h4>

                <div class="profileUnderBox">
                    <form action="potrdiSpremembeProfila" method="post">
                        <div style="height:0.2em; width: 100%;"></div>
                        <div class="profileInput">
                            <input type="text" name="novoIme" placeholder="Novo ime" class="regText">
                            <input type="text" name="novoPriimek" placeholder="Nov priimek" class="regText">
                            <input type="username" name="novoUporIme" placeholder="Novo uporabniško ime" class="regText">
                            <input type="password" name="novoPassword" placeholder="Novo geslo" class="regText">
                            <input type="password" name="novoPassword2" placeholder="Ponovi novo geslo" class="regText">
                            <input type="tel" name="novoTelefon" placeholder="Nova telefonska številka" class="regText">
                            <input type="text" name="novoEmail" placeholder="Nov email naslov" class="regText">
                            <p style="margin-left: 3em">
                                Izbira nove slike profila:
                            </p>
                            <input type="file" name="novoProfilka" class="novoFile">
                        </div>
                        <div class="profileConfirmChange">
                            <input type="submit" name="gumbSpremeniProfil" value="Potrdi Spremembe" class="gumbekConfirmChange" style="background-color: #2ba32b; border-color: #2ba32b">
                        </div>

                    </form>
                </div>
